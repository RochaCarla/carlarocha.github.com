---
layout: compress
---

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Remove sidebars and margins for homepage content */
      .page { float: none !important; width: 100% !important; }
      .sidebar { display: none !important; }
      .page__content { padding: 0 !important; margin: 0 !important; }
      .page__inner-wrap { max-width: 100% !important; padding: 0 !important; }
      #main { max-width: 100% !important; padding: 0 !important; margin: 0 !important; }
      .initial-content { max-width: 100% !important; }
      body { margin: 0 !important; padding: 0 !important; }
      .search-content { display: none !important; }
      
      /* Custom masthead for homepage */
      .masthead { 
        background: #ffffff !important; 
        border-bottom: 1px solid #e0e0e0 !important;
      }
      .masthead__inner-wrap { 
        max-width: 1200px !important; 
        padding: 0 1.5rem !important;
      }
      .greedy-nav a { color: #000000 !important; }
      .greedy-nav a:hover { color: #5C348B !important; }
      .greedy-nav .visible-links a:before { background: #5C348B !important; }
      .site__title { color: #000000 !important; font-weight: 700 !important; }
      
      /* Custom footer for homepage */
      .page__footer {
        background: #0a0a0a !important;
        color: #ffffff !important;
      }
      .page__footer-follow, .page__footer-copyright {
        max-width: 1200px !important;
        margin: 0 auto !important;
        padding: 0 1.5rem !important;
      }
      .page__footer a { color: #60a5fa !important; }
      .page__footer a:hover { color: #93c5fd !important; }
    </style>
  </head>

  <body class="layout--homepage">
    {% include_cached skip-links.html %}
    {% include_cached masthead.html %}

    <div class="initial-content">
      <div id="main" role="main">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
